<div class="container">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-4">
            <div><b>Customer Name:</b> {{customerName}}</div>
            <div><b>Customer Number:</b> {{customerNumber}}</div>
        </div>
    </div>

    <form class="form-horizontal" >
        <div class="form-group">
            <label class="control-label col-sm-2">Name: </label>
            <div class="col-sm-10">
                <input placeholder="Name" class="form-control" style="width: auto" type="text" ng-model="cName" required/>
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Number: </label>
            <div class="col-sm-10">
                <input placeholder="Number"  class="form-control" style="width: auto" type="number" ng-model="cNumber" required/>
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="changeCustomer();" class="btn btn-primary">Change Customer</button>
            </div>

        </div>


    </form>


</div>
